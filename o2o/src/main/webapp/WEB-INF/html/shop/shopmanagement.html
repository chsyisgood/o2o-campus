<body class="entire-container-background">
	<div id="global-id-screen-container">
		<div class="nav-bar-o2o">
			<div class="title-container">
				<span class="page-title-o2o">Shop Management</span>
			</div>
		</div>

		<!-- Category Buttons & Preload Div -->
		<!-- 全类查询区 -->

		<div class="class-image-container">
			<img src="upload/nyc.jpg" class="class-shop-image"
				οnerrοr="javascript:this.src='../upload/nyc.jpg';">
		</div>

		<div class="ui one card" id="id-shop-info-card">
			<div class="content class-shop-info-name">
				<div id="id-shop-info-name">Jersey-Hudson Coffee</div>
			</div>
			<div class="content">
				<div id="id-shop-info-category" class="class-shop-info-regular">
					<span class="right floated" id="id-shop-info-create-time">
						Joined in 2011 </span> Jersey-Hudson Coffee
				</div>
				<div id="id-shop-info-area" class="class-shop-info-regular">Jersey-Hudson
					Coffee</div>
				<div id="id-shop-info-address" class="class-shop-info-regular">Jersey-Hudson
					Coffee</div>
				<div id="id-shop-info-tel" class="class-shop-info-regular">Jersey-Hudson
					Coffee</div>
				<div id="id-shop-info-description" class="class-shop-info-regular">
					Jersey-Hudson Coffee</div>
			</div>
			<div class="extra content">
				<button class="ui button">Join Project</button>
			</div>
		</div>

		<h4 class="ui horizontal divider header">
			<i class="pencil alternate icon"></i> Management
		</h4>

		<div class="ui container" id="">
			<div class="ui grid" id="id-icon-container">
				<div class="row" id="id-icon-container-inner">
					<!-- Loading Images -->

					<div class="five wide column class-Column" id="id-manage-div0">
						<a href="/o2o/shopadmin/shopoperation" id="id-manage-button0">
							<div class="button-icon-index" id="id-manage-icon0">
								<img src="../upload/store.png" class="index-category-icon">
							</div>
							<div class="text-icon-desc" id="id-manage-text0">Shop</div>
						</a>
					</div>

					<div class="five wide column class-Column" id="id-manage-div1">
						<a href="/o2o/shopadmin/productmanagement">
							<div class="button-icon-index" id="id-manage-icon1">
								<img src="../upload/goods.png" class="index-category-icon">
							</div>
							<div class="text-icon-desc" id="id-manage-text1">Product</div>
						</a>
					</div>

					<div class="five wide column class-Column" id="id-manage-div2">
						<a href="/o2o/shopadmin/productcategorymanagement">
							<div class="button-icon-index" id="id-manage-icon2">
								<img src="../upload/category.png" class="index-category-icon">
							</div>
							<div class="text-icon-desc" id="id-manage-text2">Category</div>
						</a>
					</div>

					<div class="five wide column class-Column" id="id-manage-div3">
						<a href="/o2o/shopadmin/awardmanagement">
							<div class="button-icon-index" id="id-manage-icon3">
								<img src="../upload/gift.png" class="index-category-icon">
							</div>
							<div class="text-icon-desc" id="id-manage-text3">Gift</div>
						</a>
					</div>

					<div class="five wide column class-Column" id="id-manage-div4">
						<a href="/o2o/shopadmin/productbuycheck">
							<div class="button-icon-index" id="id-manage-icon4">
								<img src="../upload/statistics.png" class="index-category-icon">
							</div>
							<div class="text-icon-desc" id="id-manage-text4">Revenue</div>
						</a>
					</div>

					<div class="five wide column class-Column" id="id-manage-div5">
						<a href="/o2o/shopadmin/awarddelivercheck">
							<div class="button-icon-index" id="id-manage-icon5">
								<img src="../upload/gifts.png" class="index-category-icon">
							</div>
							<div class="text-icon-desc" id="id-manage-text5">Redeem</div>
						</a>
					</div>

					<div class="five wide column class-Column" id="id-manage-div6">
						<a href="/o2o/shopadmin/usershopcheck">
							<div class="button-icon-index" id="id-manage-icon6">
								<img src="../upload/reward.png" class="index-category-icon">
							</div>
							<div class="text-icon-desc" id="id-manage-text6">Point</div>
						</a>
					</div>

					<div class="five wide column class-Column" id="id-manage-div7">
						<a href="/o2o/shopadmin/shopauthmanagement">
							<div class="button-icon-index" id="id-manage-icon7">
								<img src="../upload/authorization.png"
									class="index-category-icon">
							</div>
							<div class="text-icon-desc" id="id-manage-text7">Authorize</div>
						</a>
					</div>

					<div class="five wide column class-Column" id="id-manage-div7">
						<a href="/o2o/shopadmin/shoplist">
							<div class="button-icon-index" id="id-manage-icon7">
								<img src="../upload/undo.png" class="index-category-icon">
							</div>
							<div class="text-icon-desc" id="id-manage-text7">Back</div>
						</a>
					</div>

				</div>
			</div>
		</div>
	</div>
